<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парсер hh.ru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="img/logo.png" alt="logo" class="header_logo">
        <div class="header_text">Парсер hh.ru</div>
        <div class="header_item">
            <a href="vacancies.html" class="header_item_text">Вакансии</a>
        </div>
        <div class="header_item">
            <a href="resume.html" class="header_item_text">Резюме</a>
        </div>
        <div class="header_item">
            <a href="analytics.html" class="header_item_text">Аналитика</a>
        </div>
        <div class="header_item">
            <a href="signup.html" class="header_item_text" id="signup">Регистрация</a>
        </div>
        <div class="header_item">
            <a href="login.html" class="header_item_text" id="login">Вход</a>
        </div>
    </div>
    <div class="auth">
        <div class="form">
            <div class="form_item_text">Email</div>
            <input type="text" class="form_item_form" id="login_form_email" autocomplete="off">
        </div>
        <div class="form">
            <div class="form_item_text">Пароль</div>
            <input type="password" class="form_item_form" id="login_form_pass" autocomplete="off">
        </div>
        <button class="auth_button" id="login_button">Войти</button>
    </div>
</body>
<script src="login.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парсер hh.ru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="img/logo.png" alt="logo" class="header_logo">
        <div class="header_text">Парсер hh.ru</div>
        <div class="header_item">
            <a href="vacancies.html" class="header_item_text">Вакансии</a>
        </div>
        <div class="header_item">
            <a href="resume.html" class="header_item_text">Резюме</a>
        </div>
        <div class="header_item">
            <a href="analytics.html" class="header_item_text">Аналитика</a>
        </div>
        <div class="header_item">
            <a href="signup.html" class="header_item_text" id="signup">Регистрация</a>
        </div>
        <div class="header_item">
            <a href="login.html" class="header_item_text" id="login">Вход</a>
        </div>
        <div class="header_item header_item_user">
            <p class="header_item_text" id="user"></p>
        </div>
    </div>
    <div class="main">
        <div class="menu">
            <button class="menu_button menu_refresh" id="menu_refresh">Обновить</button>
            <button class="menu_button menu_delete" id="menu_delete">Очистить</button>
        </div>
        <div class="legend">
            <div class="gr_one legend_item">Должность</div>
            <div class="gr_two legend_item">Город</div>
            <div class="gr_three legend_item">От</div>
            <div class="gr_four legend_item">До</div>
            <div class="gr_five legend_item">Ссылка</div>
            <div class="gr_six legend_item">Опыт</div>
            <div class="gr_seven legend_item">Запрос</div>
        </div>
    </div>
</body>
<script src="analytics.js"></script>
</html>
